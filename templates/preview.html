<!-- preview.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Preview Uploaded Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 class="mb-3">Preview Auto-Mapped Data for: {{ dso_name }}</h2>
    <div class="table-responsive">
        {{ table|safe }}
    </div>

    <form method="POST" action="{{ url_for('run_matching') }}" class="mt-4">
        <button type="submit" class="btn btn-primary">Run Matching</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preview Uploaded Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 60px 20px 20px; /* space for fixed navbar + padding */
      min-height: 100vh;
    }

    /* Navbar styling */
    .navbar {
      background-color: #000;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-brand {
      color: #fff !important;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.25rem;
    }

    button.btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button.btn-primary:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 1.5rem; /* Added margin-top to separate from navbar */
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #000;
      text-align: center;
    }

    .table-responsive {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      /* --- ENLARGE TABLE HERE --- */
      max-width: 95%; /* Make it wider, almost full width */
      /* You can also use a larger pixel value, e.g., max-width: 1200px; */
      width: 100%; /* Ensure it takes full width of its container up to max-width */

      margin: 0 auto 2rem auto; /* Center it with bottom margin */
      overflow-x: auto; /* Keep horizontal scrolling for very wide tables */
    }

    /* Style for the actual table inside .table-responsive */
    .table-responsive table {
        width: 100%; /* Ensure the table itself takes 100% of the responsive div's width */
        min-width: 700px; /* Set a minimum width for the table to prevent squishing on small screens */
        /* You can add Bootstrap's table classes for better styling: */
        /* If you want striped rows: .table-striped */
        /* If you want bordered cells: .table-bordered */
        /* If you want hover rows: .table-hover */
        /* For a cleaner look, often just .table is enough, which Bootstrap applies by default */
    }

    /* Specific styles for table headers/cells for better readability */
    .table-responsive th,
    .table-responsive td {
        white-space: nowrap; /* Prevent text wrapping in cells by default, allowing columns to grow */
        padding: 0.75rem; /* Standard Bootstrap padding for cells */
        vertical-align: top; /* Align content to the top of the cell */
        border-top: 1px solid #dee2e6; /* Standard Bootstrap table borders */
    }

    .table-responsive th {
        background-color: #e9ecef; /* Light gray background for headers */
        font-weight: 700; /* Bold headers */
        color: #495057;
        text-align: left; /* Align header text to left */
    }


    form.mt-4 {
      max-width: 900px; /* Keep the form itself within reasonable width */
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="welcome.html" class="navbar-brand">Data Centre</a>
    <form action="{{ url_for('run_matching') }}" method="post" onsubmit="this.querySelector('button').innerText='Processing...';">
      <button type="submit" class="btn btn-primary">Run Matching & Upload</button>
    </form>
  </nav>

  <h2>Preview Auto-Mapped Data for: {{ dso_name }}</h2>

  <div class="table-responsive">
    <table class="table">
      {{ table|safe }}
    </table>
  </div>

  <form method="POST" action="{{ url_for('run_matching') }}" class="mt-4 text-center">
    <button type="submit" class="btn btn-primary">Run Matching</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

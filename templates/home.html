<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Data Centre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Body and general text styling */
    body {
      background-color: #f8f9fa; /* Light background */
      color: #212529; /* Dark text */
      font-family: Arial, sans-serif; /* Consistent clean font */
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styling */
    .navbar {
      background-color: #000; /* Black navbar */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar-brand,
    .nav-link,
    .navbar-toggler-icon {
      color: #fff !important; /* White text */
      text-decoration: none;
    }

    /* Main content wrapper positioned below navbar */
    .main-content-wrapper {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 60px; /* Space for fixed navbar */
    }

    /* Content box */
    .header-content {
      padding: 40px;
      background-color: #f0f0f0; /* Light gray */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }

    .header-content h1 {
      font-size: 2.5em;
      color: #000; /* Dark heading */
      margin-bottom: 20px;
    }

    .header-content p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Buttons with minimal styling */
    .buttons button {
      margin: 10px;
      padding: 8px 15px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #212529;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .buttons button:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-2" href="/">Data Centre</a>
    </div>
  </nav>

  <div class="main-content-wrapper">
    <div class="header-content">
      <h1>Welcome to the Data Centre</h1>
      <p>This is your central hub for uploading DSO data and managing field mappings.</p>
      <div class="buttons">
        <button onclick="window.location.href='/upload'">DSO Recon</button>
        <button onclick="window.location.href='/setup'">Setup</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

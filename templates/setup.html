{% extends "recon_base.html" %}
{% block content %}

<style>
  /* Minimalist styling overrides */
  .card-header {
    background-color: #000 !important;
    color: #fff !important;
    font-weight: 600;
    border-radius: 8px 8px 0 0;
    border-bottom: none;
    padding: 1rem 1.5rem;
  }

  .card {
    background-color: #f0f0f0;
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .btn-success {
    background-color: #28a745 !important;
    border: none !important;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .btn-success:hover {
    background-color: #218838 !important;
  }

  .btn-primary {
    background-color: #007bff !important;
    border: none !important;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3 !important;
  }

  .btn-danger {
    background-color: #dc3545 !important;
    border: none !important;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .btn-danger:hover {
    background-color: #b02a37 !important;
  }

  /* Responsive table container */
  .table-responsive {
    margin: 0;
    border-radius: 0 0 8px 8px;
  }

  /* Ensure actions don't wrap awkwardly on small screens */
  td > .btn-group {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  /* Reduce padding on smaller devices */
  @media (max-width: 576px) {
    .btn-group > a,
    .btn-group > form > button {
      flex: 1 1 100%;
      text-align: center;
    }
  }
</style>

<div class="container mt-4">
  <h2 class="mb-4" style="font-weight: 700; color: #000;">DSO / Organization Setup</h2>

  <!-- Add New Organization Button -->
  <div class="d-flex justify-content-end mb-3">
    <a class="btn btn-success" href="{{ url_for('setup_add') }}">‚ûï Add New DSO</a>
  </div>

  <!-- DSO Table -->
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Existing DSOs</h5>
    </div>
    <div class="card-body p-0 table-responsive">
      {% if data %}
      <table class="table table-striped table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">DSO Name</th>
            <th scope="col" style="width: 160px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for org in data %}
          <tr>
            <td class="align-middle">{{ org.Name }}</td>
            <td>
              <div class="btn-group">
                <a href="{{ url_for('setup_edit', org_id=org.NSEntityID) }}" class="btn btn-sm btn-primary">‚úèÔ∏è Edit</a>
                <form action="{{ url_for('setup_delete', org_id=org.NSEntityID) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this DSO?');">
                  <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è Delete</button>
                </form>

              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        <div class="p-3 text-muted">No DSOs configured yet.</div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
